name: SiteSniffer Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make test script executable
      run: chmod +x test.sh

    - name: Run tests
      run: bash test.sh
